<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>404 Not Found</title>
        <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,maximum-scale=1">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        
        <script src="../js/title.js"></script>
        <script src="../js/jquery-3-2-1.js"></script>
        <style>
            @font-face{
                font-family: "ERROR_FONT";
                src: url("error_url.ttf");
            }
            h2{
                font-size: 30px;
            }
            h3{
                font-size: 22px;
            }
            #url{
                width: 100%;
                font-family: "ERROR_FONT";
            }
            input#act{
                width: 100px;                
                height: 50px;
                background-color: #fff;
                color: #000;
            }
            @media screen and (max-width:480px){
            input#act{
                width: 50%;
            }
            }
        </style>
    </head>
    <body>
        <header></header>
        <div align="center">
            <h2>404 Not Found</h2>
            <p id="url"></p>
            <h3 class="ja">指定されたページが見つかりませんでした。</p>
            <h3 class="en" style="display:none">The requested url couldn't be found.</h3>
            <p class="ja">原因として以下が挙げられます。</p>
            <p class="en" style="display:none">The following are examples as a cause.</p>
            <p class="ja">
                ・URLを間違えた<br>
                ・古いURLにアクセスした<br>
                ・ファイルが削除された</p>
            <p class="en" style="display:none">
                ・Entered Incorrect URL<br>
                ・Accessed old URL<br>
                ・The file was removed
            </p>
            <p class="ja">URLがあっているか確認してみてください。</p>
            <p class="en" style="display:none">Please check the correct URL.</p>
            <input id="act" type="button" value="戻る" onclick="history.back()" class="ja">
            <input id="act" type="button" value="Back" onclick="history.back()" class="en" style="display:none">
        </div>
        <footer></footer>
        <script src="../js/lang.js"></script>
        <script src="../js/load.js"></script>
        <script>
            var url=window.location.pathname;
            document.getElementById("url").innerHTML=url;
        </script>
    </body>
</html>
